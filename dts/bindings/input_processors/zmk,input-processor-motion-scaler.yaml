description: |
  ZMK Input Processor Motion Scaler.
  Scales relative mouse movements when scaling_mode is 1.

compatible: "zmk,input-processor-motion-scaler"

include: ip_zero_param.yaml

properties:
  scaling-mode:
    type: int
    required: false
    description: 0 disables scaling, 1 enables scaling (0.1 * delta)
  scale-coeff-milli:
    type: int
    required: false
    description: Coefficient in milli (e.g. 100 => 0.1). factor = coeff * delta
  track-remainders:
    type: boolean
    required: false
    description: If present, track remainders from scaling and carry them over.


