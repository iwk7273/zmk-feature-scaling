description: |
  ZMK Input Processor Motion Scaler.
  Scales relative mouse movements when scaling_mode is 1 using
  y(x) = U * r^(p+1) / (1 + r^(p+1)) * sign(x), r = |x|/xs.

compatible: "zmk,input-processor-motion-scaler"

include: ip_zero_param.yaml

properties:
  scaling-mode:
    type: int
    required: false
    description: 0 disables scaling, 1 enables scaling.
  max-output:
    type: int
    required: false
    description: Maximum absolute output value |y|. Replaces 'u'. Default 127.
  half-input:
    type: int
    required: false
    description: Half-input xs used for r=|x|/xs. Replaces 'xs'. Default 50.
  exponent-tenths:
    type: int
    required: false
    description: Exponent p with 0.1 resolution (p*10). Replaces 'p-tenths'. Default 10.
  track-remainders:
    type: boolean
    required: false
    description: If present, track remainders from scaling and carry them over.


